---
icinga2_main_node: icinga.jmaconsulting.biz

# generate a long random string and store it in
# host_vars/[icinga-server]
# we don't want nodes to have the salt, only the server.
icinga2_secret_ticketsalt: ""

icinga2_allow_ips:
    - 192.168.1.0/24

icinga2_rdiffbackup_root: "/backup"

# On Debian it's nagios, but on CentOS it might be icinga
icinga2_user: nagios

icinga2_cert_dir: "/etc/icinga2/pki"
icinga2_plugin_dir: "/usr/lib/nagios/plugins"
icinga2_http_host: false
icinga2_cms_check: false
icinga2_civicrm_check: false
icinga2_ipv6_address: "::1"
icinga2_server_warning_procs: "1050"
icinga2_server_critical_procs: "1100"
icinga_php_version: 7.3
icinga2_has_backupninja: true
icinga2_mysql_host: "localhost"
icinga2_mysql_username: false
icinga2_mysql_password: false
icinga2_sites: false
